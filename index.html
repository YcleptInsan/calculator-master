<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>JS calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="jumbotron">JS Calculator</h1>
      <div class="well">
        <h3>A simple web calculator to practice building UI and Business Logic</h3>

        <h1>Calculations apear<span id="display"></span></h1>
      </div>
        <div id="buttons">
          <div class="row">
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-seven">7</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-eight">8</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-nine">9</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-divide">/</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-four">4</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-five">5</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-six">6</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-multiply">*</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-one">1</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn" id="button-two">2</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn"id="button-three">3</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn"id="button-minus">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="submit" class="btn"id="button-add-subtract">+/-</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn"id="button-zero">0</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn"id="button-decimal">.</button>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn"id="button-add">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn" id="button-equals">=</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
